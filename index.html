<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Five – Téléchargement</title>

  <meta name="description" content="Retrouve, crée et rejoins des matchs de football. Télécharge My Five sur iOS et Android.">
  <meta name="theme-color" content="#0b2f23">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --green-900:#0b2f23;
      --green-700:#115e3b;
      --green-500:#1fbf63;
      --green-300:#77df9e;
      --ink:#0b0b0b;
      --paper:#ffffff;
      --text:#e8f5ee;
      --glass: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.18);
      --space: clamp(16px, 3vw, 28px);
      --radius: 24px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(255,255,255,.22), transparent 60%),
        radial-gradient(900px 600px at -10% 110%, rgba(31,191,99,.22), transparent 60%),
        linear-gradient(160deg, var(--ink), var(--green-900) 60%, #0b1520 100%);
      background-attachment: fixed;
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: calc(var(--space) + env(safe-area-inset-top,0)) var(--space) calc(var(--space) + env(safe-area-inset-bottom,0));
    }

    .card{
      width:min(1020px,100%);
      display:grid;
      grid-template-columns: 1fr;
      gap:24px;
      padding: clamp(20px, 3vw, 38px);
      border-radius: var(--radius);
      backdrop-filter: blur(10px);
      background: linear-gradient(160deg, var(--glass), rgba(255,255,255,.05));
      border:1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
    }

    @media (min-width: 840px){
      .card{ grid-template-columns: 1.05fr 1.2fr; gap: clamp(24px, 3vw, 36px); }
    }

    /* LOGO / HERO */
    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.14);
      border-radius:20px;
      padding: clamp(18px, 3vw, 26px);
      min-height: 220px;
    }
    .brand img{
      max-width:min(78%, 360px);
      width:100%;
      height:auto;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.45));
    }

    /* CONTENU */
    .content h1{
      margin:0 0 8px 0;
      font-size: clamp(1.8rem, 1.1rem + 2.2vw, 3rem);
      font-weight:600;
      letter-spacing:.2px;
    }
    .tag{
      display:inline-block;
      margin: 2px 0 14px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(31,191,99,.16);
      color:#dff5e7;
      font-size:.85rem;
    }
    .lead{
      margin:0 0 22px 0;
      color:#cfe9db;
      font-weight:300;
      line-height:1.6;
      font-size: clamp(1rem, .9rem + .3vw, 1.1rem);
    }

    .badges{
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
      margin: 18px 0 10px;
    }
    @media (min-width: 560px){
      .badges{ grid-template-columns: 1fr 1fr; }
    }
    @media (min-width: 900px){
      .badges{ grid-template-columns: auto auto; gap:16px; }
    }

    /* BOUTONS STORE */
    .store-btn{
      --bg: rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      padding: 14px 18px;
      border-radius:14px;
      text-decoration:none;
      color:#f5fff9;
      background: var(--bg);
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 8px 22px rgba(0,0,0,.25);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      min-height:56px; /* gros tap target */
    }
    .store-btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(0,0,0,.35);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
    }
    .store-btn:focus-visible{
      outline:3px solid var(--green-300);
      outline-offset:2px;
    }
    .store-btn svg{width:28px;height:28px;flex:0 0 28px}
    .store-btn small{display:block;opacity:.9;font-size:.75rem;letter-spacing:.3px;line-height:1}
    .store-btn strong{display:block;font-size:1.08rem;line-height:1.05}

    /* Mise en avant auto (iOS/Android) */
    .store-btn.reco{
      box-shadow: inset 0 0 0 2px var(--green-500), 0 10px 24px rgba(31,191,99,.35);
    }

    /* CTA secondaire */
    .cta{
      margin-top:20px;
      display:inline-block;
      padding:12px 18px;
      border-radius:14px;
      background: linear-gradient(90deg, var(--green-500), var(--green-300));
      color:#042012;
      font-weight:600;
      text-decoration:none;
      box-shadow: 0 10px 22px rgba(31,191,99,.35);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
    }
    .cta:hover{ transform: translateY(-2px); filter:saturate(110%); box-shadow:0 16px 30px rgba(31,191,99,.42) }
    .cta:focus-visible{ outline:3px solid var(--green-300); outline-offset:2px }

    .footer{
      margin-top:18px;
      font-size:.9rem;
      color:#bfe7d2;
      opacity:.9;
    }

    @media (prefers-reduced-motion: reduce){
      *{transition:none !important}
    }
  </style>
</head>
