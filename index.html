<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Five – Téléchargement</title>

  <!-- Police moderne (facultatif) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --green-900:#0b2f23;
      --green-700:#115e3b;
      --green-500:#1fbf63;
      --green-300:#77df9e;
      --black:#0b0b0b;
      --white:#ffffff;
      --glass: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.18);
      --text:#e8f5ee;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(255,255,255,.25), transparent 60%),
        radial-gradient(900px 600px at -10% 110%, rgba(31,191,99,.25), transparent 60%),
        linear-gradient(160deg, var(--black), var(--green-900) 60%, #0b1520 100%);
      background-attachment: fixed;
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:28px;
    }

    .card{
      width:min(980px,100%);
      display:grid;
      grid-template-columns: 1.1fr 1.2fr;
      gap:36px;
      padding:38px;
      border-radius:24px;
      backdrop-filter: blur(10px);
      background: linear-gradient(160deg, var(--glass), rgba(255,255,255,.04));
      border:1px solid var(--border);
      box-shadow:
        0 10px 30px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.06);
    }

    /* Colonne logo */
    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px dashed rgba(255,255,255,.25);
      border-radius:20px;
      aspect-ratio: 1 / 1;
      max-height:420px;
      overflow:hidden;
    }
    .brand img{
      max-width:78%;
      height:auto;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.45));
    }
    .brand .placeholder{
      text-align:center;
      font-size:.95rem;
      color:rgba(255,255,255,.7);
    }

    /* Colonne contenu */
    .content h1{
      margin:0 0 6px 0;
      font-size: clamp(1.8rem, 1.4rem + 1.6vw, 3rem);
      font-weight:600;
      letter-spacing:.2px;
    }
    .content p.lead{
      margin:0 0 26px 0;
      color:#cfe9db;
      font-weight:300;
      line-height:1.6;
    }

    .badges{
      display:flex;
      flex-wrap:wrap;
      gap:16px;
      margin:26px 0 8px;
    }

    /* Style des boutons store (inspirés "badge") */
    .store-btn{
      --bg: rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 16px;
      border-radius:14px;
      text-decoration:none;
      color:#f5fff9;
      background: var(--bg);
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 8px 22px rgba(0,0,0,.25);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .store-btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(0,0,0,.35);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
    }
    .store-btn svg{width:28px;height:28px;flex:0 0 28px}
    .store-btn small{display:block;opacity:.9;font-size:.7rem;letter-spacing:.3px}
    .store-btn strong{display:block;font-size:1.05rem;line-height:1.05}

    /* Bouton accent (CTA secondaire) */
    .cta{
      margin-top:24px;
      display:inline-block;
      padding:12px 18px;
      border-radius:14px;
      background: linear-gradient(90deg, var(--green-500), var(--green-300));
      color:#042012;
      font-weight:600;
      text-decoration:none;
      box-shadow: 0 10px 22px rgba(31,191,99,.35);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
    }
    .cta:hover{ transform: translateY(-2px); filter:saturate(110%); box-shadow:0 16px 30px rgba(31,191,99,.42) }

    .footer{
      margin-top:22px;
      font-size:.85rem;
      color:#bfe7d2;
      opacity:.8;
    }

    @media (max-width:900px){
      .card{ grid-template-columns: 1fr; padding:28px }
      .brand{ aspect-ratio:auto; max-height:none; padding:26px }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="region" aria-label="Téléchargement My Five">
  <!-- LOGO -->
    <img src="./logo.webp" alt="My Five – logo" width="500" height="500" loading="eager">
  </div>

      <!-- ================== CONTENU ================== -->
      <div class="content">
        <h1>My Five</h1>
        <p class="lead">
          Retrouve, crée et rejoins des matchs de football.  
          Choisis ta plateforme ci-dessous pour télécharger l’application.
        </p>

        <div class="badges">
          <!-- Remplacez les liens href par vos URL officielles -->

            <div>
              <small>Télécharger sur</small>

          <a class="store-btn" href="https://play.google.com/store/apps/details?id=com.mysolution.myfive" target="_blank" rel="noopener" aria-label="Obtenir sur Google Play">

            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M3.6 2.2c-.3.2-.5.6-.5 1.1v17.4c0 .5.2.9.5 1.1l9.5-9.8L3.6 2.2zM14.1 11.3l2.4-2.5-9.6-5.5 7.2 8zM6.9 20.7l9.6-5.5-2.4-2.5-7.2 8zM21 9.9c0-.5-.3-1.1-.8-1.4l-2.9-1.7-2.6 2.7 2.6 2.7 2.9-1.7c.5-.3.8-.8.8-1.3z"/>
            </svg>
            <div>
              <small>Disponible sur</small>
              <strong>Google Play</strong>
            </div>
          </a>
        </div>

        <a class="cta" href="#" onclick="window.scrollTo({top:0,behavior:'smooth'})">En savoir plus</a>

        <div class="footer">
          Scanne le QR code vers cette page depuis ton flyer pour choisir ta plateforme de téléchargement.
        </div>
      </div>
    </section>
  </main>
</body>
</html>
